# Docker Compose for Aviation Operations Dashboard
# Phase 5: Testing & Deployment

version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_DEBUG=0
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-your-secret-key}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - AIMS_WSDL_URL=${AIMS_WSDL_URL}
      - AIMS_USERNAME=${AIMS_USERNAME}
      - AIMS_PASSWORD=${AIMS_PASSWORD}
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  sync:
    build: .
    command: python scripts/sync_data.py --daemon
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - AIMS_WSDL_URL=${AIMS_WSDL_URL}
      - AIMS_USERNAME=${AIMS_USERNAME}
      - AIMS_PASSWORD=${AIMS_PASSWORD}
      - SYNC_INTERVAL_MINUTES=5
    depends_on:
      - web
      - redis
    restart: unless-stopped

volumes:
  redis_data:

networks:
  default:
    name: aviation_dashboard_network
